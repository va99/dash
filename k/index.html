<!DOCTYPE html>
<html>
<head>
    <title>Napier API Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .promo-box {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            display: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Napier API Portal</h1>
    
    <div class="promo-box">
        <h3>üéÅ New User Offer!</h3>
        <p>Get 50 FREE API calls when you register - No credit card required!</p>
    </div>

    <h2>Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">Email:</label><br>
            <input type="email" id="login-username" name="login-username" required>
        </div>

        <div class="form-group">
            <label for="login-password">Password:</label><br>
            <input type="password" id="login-password" name="login-password" required>
        </div>

        <div id="login-error" class="error-message"></div>

        <button type="submit" class="btn">Login</button>
    </form>

    <p><a href="#" id="forgot-password-link">Forgot your password?</a></p>

    <h2>Create Account</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="signup-username">Username:</label><br>
            <input type="text" id="signup-username" name="signup-username" required>
        </div>

        <div class="form-group">
            <label for="signup-email">Email:</label><br>
            <input type="email" id="signup-email" name="signup-email" required>
        </div>

        <div class="form-group">
            <label for="signup-password">Password:</label><br>
            <input type="password" id="signup-password" name="signup-password" required>
        </div>

        <div id="signup-error" class="error-message"></div>

        <button type="submit" class="btn">Create Account & Get Free API Calls</button>
    </form>
    
    <script>
        const supabaseClient = supabase;
    </script>
    <script src="script.js"></script>
</body>
</html>
