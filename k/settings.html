
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Napier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Verdana, sans-serif; }
        .pagetop a { margin-right: 8px; color: white; }
        .n-logo {
            width: 18px;
            height: 18px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            border-radius: 2px;
        }
        .settings-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <center>
        <table border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
            <tr>
                <td bgcolor="#000000">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                        <tr>
                            <td style="width:18px;padding-right:4px">
                                <a href="home.html">
                                    <div class="n-logo">N</div>
                                </a>
                            </td>
                            <td style="line-height:12pt; height:10px;">
                                <span class="pagetop">
                                    <b><a href="home.html">Napier</a></b>
                                    <a href="dashboard.html">dashboard</a> |
                                    <a href="user.html">account</a> |
                                    <a href="settings.html">settings</a> |
                                    <a href="help.html">help</a>
                                </span>
                            </td>
                            <td style="text-align:right;padding-right:4px;">
                                <span class="pagetop">
                                    <a href="profile.html">user123</a> | 
                                    <a href="logout.html">logout</a>
                                </span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="settings-section">
                        <h3>API Configuration</h3>
                        <div class="setting-row">
                            <span>Rate Limiting</span>
                            <select>
                                <option>100 calls/minute (Free)</option>
                                <option>500 calls/minute ($10/mo)</option>
                                <option>1000 calls/minute ($18/mo)</option>
                                <option>Custom Limit</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <span>Response Format</span>
                            <select>
                                <option>JSON (Default)</option>
                                <option>XML</option>
                                <option>CSV (Beta)</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <span>Error Handling</span>
                            <select>
                                <option>Detailed (Development)</option>
                                <option>Basic (Production)</option>
                                <option>Custom</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3>Security</h3>
                        <div class="setting-row">
                            <span>IP Whitelist</span>
                            <input type="text" placeholder="Add IP addresses">
                        </div>
                        <div class="setting-row">
                            <span>Token Expiry</span>
                            <select>
                                <option>Never</option>
                                <option>30 days</option>
                                <option>90 days</option>
                                <option>Custom</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3>Notifications</h3>
                        <div class="setting-row">
                            <span>Error Alerts</span>
                            <input type="checkbox" checked>
                        </div>
                        <div class="setting-row">
                            <span>Usage Threshold Alerts</span>
                            <input type="checkbox" checked>
                        </div>
                        <div class="setting-row">
                            <span>Reports Frequency</span>
                            <select>
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
